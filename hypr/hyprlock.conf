source = ./hyprcat.conf

$hyprlockBg=$HOME/Pictures/.wallpapers/shinobu.jpg
#$hyprlockImg=$HOME/Pictures/wallpapers/the-last-of-us-part-ii-ellie-playstation-4-2020-games-3840x2160-1880.jpg

 {
  monitor=
  color=$text
  font_family=$font_family
  font_size=14
  halign=center
  position=0, -107
  text=$FPRINTPROMPT
  valign=center
}

background {
  monitor=
  blur_passes=0
  color=$base
  path=$hyprlockBg
}

general {
  disable_loading_bar=true
  hide_cursor=true
}

